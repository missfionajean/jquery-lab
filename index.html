<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script defer src="app.js"></script>
		<title>Clicker</title>
	</head>
	<body>
		<section id="title">
			<h1>Cookie Clicker</h1>
			<p>
				Click "Bake" to make cookies! Spend them on stuff! Bake more cookies!
			</p>
		</section>

		<section id="game">
			<!-- left side of browser window -->
			<div id="bake-box">
				<div id="display-case"></div>
				<button id="bake">Bake</button>
                <span id="full">Tray is full!</span>
			</div>

			<!-- right side of browser window -->
			<div id="shop-box">
				<!-- shop div -->
				<h2>Bake Shop:</h2>
                <div class="shop-item" id="u-tray">
                    <h3>Tray Upgrade</h3>
                    <p>Cost: 10 Cookies</p>
                    <button>Buy</button>
                </div>
                <div class="shop-item" id="u-oven">
                    <h3>Oven Upgrade</h3>
                    <p>Cost: 30 Cookies</p>
                    <button>Buy</button>
                </div>
			</div>
		</section>
	</body>
</html>
